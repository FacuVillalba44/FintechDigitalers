<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <!-- Incluye Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Iconos de Lucide React, aunque en HTML se usan como SVG directamente o a través de un script -->
    <!-- Para este ejemplo, no los cargaremos directamente, pero se pueden añadir si se necesitan iconos específicos -->
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-inter p-4 text-gray-100">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-4xl border border-gray-700">
        <h1 class="text-4xl font-bold text-center text-white mb-8">Fintech Dashboard</h1>

        <!-- Mensaje de carga o error -->
        <div id="messageBox" class="mt-4 text-center text-sm hidden"></div>

        <!-- Sección de Creación de Cuenta -->
        <section class="mb-8 p-6 bg-gray-700 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Crear Nueva Cuenta</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input
                    type="text"
                    id="clientNameInput"
                    placeholder="Nombre del Cliente"
                    class="flex-grow p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-400"
                />
                <input
                    type="number"
                    id="initialBalanceInput"
                    placeholder="Saldo Inicial"
                    min="0"
                    value="0"
                    class="flex-grow p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-400"
                />
                <button
                    id="createAccountBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Crear Cuenta
                </button>
            </div>
            <div id="newAccountId" class="mt-4 text-center text-sm text-blue-300 hidden"></div>
        </section>

        <!-- Sección de Gestión de Cuentas y Movimientos -->
        <section class="mb-8 p-6 bg-gray-700 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Gestión de Cuentas y Movimientos</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <input
                    type="text"
                    id="accountIdInput"
                    placeholder="ID de Cuenta"
                    class="flex-grow p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-400"
                />
                <button
                    id="loadAccountBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Cargar Cuenta
                </button>
            </div>

            <div id="accountDetails" class="bg-gray-900 p-4 rounded-lg mb-4 hidden">
                <h3 class="text-xl font-medium text-white mb-2">Detalles de la Cuenta:</h3>
                <p class="text-gray-300">ID: <span id="displayAccountId" class="font-mono text-blue-300"></span></p>
                <p class="text-gray-300">Cliente: <span id="displayClientName" class="font-semibold"></span></p>
                <p class="text-gray-300">Saldo: $<span id="displayBalance" class="font-bold text-green-400"></span></p>
            </div>

            <div id="transactionSection" class="flex flex-col md:flex-row gap-4 hidden">
                <input
                    type="number"
                    id="amountInput"
                    placeholder="Monto"
                    min="0.01"
                    step="0.01"
                    class="flex-grow p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-400"
                />
                <button
                    id="depositBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Depositar
                </button>
                <button
                    id="withdrawBtn"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Retirar
                </button>
            </div>
        </section>

        <!-- Sección de Historial de Movimientos -->
        <section class="p-6 bg-gray-700 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Historial de Movimientos</h2>
            <div id="transactionHistory" class="bg-gray-900 p-4 rounded-lg max-h-80 overflow-y-auto">
                <p id="noTransactionsMessage" class="text-center text-gray-500 hidden">No hay movimientos para esta cuenta.</p>
                <ul id="transactionList" class="space-y-3">
                    <!-- Los movimientos se cargarán aquí dinámicamente -->
                </ul>
            </div>
        </section>
    </div>

    <!-- Script de JavaScript para la lógica del frontend -->
    <script src="script.js"></script>
</body>
</html>
